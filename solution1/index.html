<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; padding: 10px; border: 1px solid transparent;border-radius: 4px;text-align: center;}
      .text-green { color: green; border-color: green; }
      .text-red { color: red; border-color: red; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="solution1">
   <div class="container" ng-controller="checkCtr">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <p>i do NOT consider an empty item, i.e., , , as an item towards to the count.</p>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="input"
             >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
         </div>
         <div class="form-group message {{ textColor }}">
           {{msg}}
         </div>
   </div>

</body>
</html>
